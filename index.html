<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="Stylesheet" href="fontawesome-free-5.15.4-web/css/all.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">

      <div class="player">
        <div class="player-controls">
          <div class="player-btn pleyer-btn-small" id="previous">
            <i class="fas fa-arrow-left"></i>
          </div>

          <h5 class="player-title">نوشِ گوش :)</h5>

          <div class="player-btn pleyer-btn-small" id="icon-menue">
            <i class="fas fa-bars"></i>
          </div>
         
        </div>
        <div class="player-album">
          <img src="" alt="Albume Cover" class="player-img" id="cover" loading="lazy" />
        </div>
        <h3 class="player-song" id="title"></h3>
        <h2 class="player-artist" >محسن نامجو</h2>
        <input
        onclick="setProgress(music)"
          type="range"
          value=""
          min=""
          class="player-level"
          id="progress"
        />
        <div class="audio-duration" id="duration-time">
          <div class="start">00:01</div>
          <div class="end">04:00</div>
        </div>
        <audio class="player-audio"  controls id="audio" >
          <source src="" type="audio/mpeg" />
        </audio>

        <div class="player-controls">
          <div class="player-btn player-btn-medume" id="backward">
            <i class="fas fa-backward"></i>
          </div>
          <div class="player-btn player-btn-medume blue play" id="play">
            <i class="fas fa-play play-btn"></i>
            <i class="fas fa-pause pause-btn hide"></i>
          </div>
          <div class="player-btn player-btn-medume" id="forward">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  
</html>
